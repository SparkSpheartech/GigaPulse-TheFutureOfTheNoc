<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPulse Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #141928;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1f35 0%, #141928 100%);
        }

        .login-container {
            background: rgba(20, 25, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(150, 255, 245, 0.2);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF0037, #96FFF5, #FF0037);
            animation: borderFlow 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes borderFlow {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .logo {
            margin-bottom: 30px;
            display: inline-block;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo-pulse {
            position: absolute;
            top: -5px;
            right: -10px;
            width: 10px;
            height: 10px;
            background: #FF0037;
            border-radius: 50%;
            box-shadow: 0 0 10px #FF0037;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 0, 55, 0.7);
            }

            70% {
                transform: scale(1.5);
                opacity: 0;
                box-shadow: 0 0 0 10px rgba(255, 0, 55, 0);
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #96FFF5;
            opacity: 0.8;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(150, 255, 245, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #96FFF5;
            box-shadow: 0 0 0 2px rgba(150, 255, 245, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF0037, #cc002c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 55, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .error-message {
            color: #FF0037;
            font-size: 13px;
            margin-bottom: 15px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image:
                linear-gradient(rgba(150, 255, 245, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(150, 255, 245, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(30px);
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-text">GigaPulse<div class="logo-pulse"></div>
            </div>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage">Invalid credentials</div>

            <div class="input-group">
                <label for="username">Operator ID</label>
                <input type="text" id="username" class="input-field" placeholder="OPR-XXXX" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">Access Key</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Initialize System</button>
        </form>

        <div class="footer">
            Network Intelligence Platform v4.2<br>
            Authorized Personnel Only
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const btn = document.querySelector('.login-btn');

            // Animation state
            btn.innerHTML = '<span style="display:inline-block; animation: spin 1s linear infinite">⟳</span> Authenticating...';
            btn.style.opacity = '0.8';
            errorElement.style.opacity = '0';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success animation before redirect
                    btn.style.background = 'linear-gradient(135deg, #00FF88, #00CC6A)';
                    btn.innerHTML = '✓ Access Granted';

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 800);
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }
            } catch (error) {
                btn.innerHTML = 'Initialize System';
                btn.style.opacity = '1';
                btn.style.background = 'linear-gradient(135deg, #FF0037, #cc002c)';
                errorElement.textContent = error.message;
                errorElement.style.opacity = '1';

                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both';
                setTimeout(() => {
                    container.style.animation = '';
                }, 400);
            }
        });

        // Add shake keyframes dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                10%, 90% { transform: translate3d(-1px, 0, 0); }
                20%, 80% { transform: translate3d(2px, 0, 0); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                40%, 60% { transform: translate3d(4px, 0, 0); }
            }
            @keyframes spin { 100% { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
